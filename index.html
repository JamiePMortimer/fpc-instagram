<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-section">
      <div class="top-left">
        <div class="phone-holder">
          <div id="cf3">
            <img class="bottom" src="images/1.jpg" alt="1" />
            <img class="top" src="images/2.jpg" alt="2" />
            <img class="top" src="images/3.jpg" alt="3" />
            <img class="top" src="images/4.jpg" alt="4" />
          </div>
        </div>
      </div>
      <div class="top-right">
        <form>
        <div class="login">
          <div class="logo-holder"></div>
            <div class="username-input">
              <input type="text" name="userName" id="userName" autocomplete="off" required/>
              <label for="userName" class="user-name">
                <span class="content-name">Phone number, username, or email</span>
              </label>
            </div><br>
            <div class="password-input">
              <input type="password" name="pword" id="pword" autocomplete="off" required/>
            <label for="password" class="pass-word">
              <span class="pass-name">Password</span>
            </label>
            <button id="hideShow" type="button">Show</button>
            </div><br>
            <input type="submit" class="login-btn disabled" value="Log In">
            <p>OR</p>
            <br>
        </div>
      </form>
      </div>
    </div>
    <div class="footer"></div>
    <script src="app.js" defer></script>
  </body>
</html>
